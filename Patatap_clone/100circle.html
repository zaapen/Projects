<!DOCTYPE html>
<html>
<head>
	<title>100 Circles</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="lib/dist/paper-full.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">

    	for (var x = 0; x < 1000; x+= 100) {
    		for (var y = 0; y < 1000; y+= 100) {
    			var myCircle = new Path.Circle(new Point(x, y), 10);
				myCircle.fillColor = 'blue';
    		}
    	}
        // var myCircle = new Path.Circle(new Point(0, 0), 10);
        // myCircle.fillColor = 'blue';
    </script>
</head>
<body>

	<canvas id="myCanvas" resize="true"></canvas>
</body>
</html>
